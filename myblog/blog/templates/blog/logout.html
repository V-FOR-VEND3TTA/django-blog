{% extends 'blog/base.html' %}

{% block body %}
<div>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    <h1>You have been logged out</h1>
    <p><span><a href="{% url 'login' %}">Click here</a> to log back in</span></p>
</div>
{% endblock %}
