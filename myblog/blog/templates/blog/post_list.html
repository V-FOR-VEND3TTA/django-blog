<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
</head>
<body>
    {% if user.is_authenticated %} <a href="{% url 'logout' %}">Logout</a> {% else %} <a href="{% url 'login' %}">Login</a> {% endif %}
    <h1>Blog</h1>
    {% for post in posts %}
        <div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.created_date }}</p>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}
</body>
</html>
